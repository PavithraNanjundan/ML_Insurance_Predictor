<!doctype html>
<html>
<style>
    form {
        margin: auto;
        width: 35%;
    }

    .result {
        margin: auto;
        width: 35%;
        border: 1px solid #ccc;
    }
</style>0
<head>
    <h1 style="font-size: 200%; color: red;">Insurance Charges Claim</h1>
</head>
<body>
    <form action="{{ url_for('predict') }}" method="post">

        <fieldset>
            <legend>Input Values:</legend>
            Age: <span style="color: red">*</span>
            <input name="age" type="number" required>
            <br>
	        <br>BMI: <span style="color: red">*</span>
            <input name="bmi" type="number" required>
            <br>
            <br>Children: <span style="color: red">*</span>
            <input name="children" type="number" required>
            <br>
            <label for="smoker_yes">Smoker:</label>
                <select name="smoker_yes" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            <br>
        <input type="submit">
        </fieldset>
    </form>
</body>
</html>
<br>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable,value in original_input.items()%}
            <b>{{variable}}</b> : {{value}}
        {% endfor %}
    {% endif %}
    <br>
    <br><p style="font-size:150%;color:red;">Predicted Charges Claim:</p>
    <p style="font-size:100%;"><b>{{ result }}</b></p>
</div>
